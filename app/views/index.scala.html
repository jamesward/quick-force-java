@(accounts: List[Application.Force.Account])

@main {

    <h2>Salesforce Accounts</h2>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Industry</th>
        </tr>
        @accounts.map { account =>
            <tr>
                <td>@account.Name</td>
                <td>@account.Type</td>
                <td>@account.Industry</td>
            </tr>
        }
    </table>

}
